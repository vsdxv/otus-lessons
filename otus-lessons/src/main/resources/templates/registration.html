<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Регистрация</title>
    <!--    <link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}"/>-->
    <!--    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">-->
    <!--    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>-->
    <!--    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
</head>
<body>
<form th:action="@{/}" method="get">
    <button class="btn btn-md btn-warning btn-block" type="Submit">Войти</button>
</form>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form autocomplete="off" action="#" th:action="@{/registration}"
                  th:object="${user}" method="post" class="form-horizontal"
                  role="form">
                <h2>Форма регистрации</h2>
                <div class="form-group">
                    <div class="col-sm-9">
                        <label th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                               class="validation-message"></label>
                        <br><label>Пользователь</label><br>
                        <input type="text" th:field="*{username}" placeholder="Имя"
                               class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <label th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                               class="validation-message"></label>
                        <br><label>Имя</label><br>
                        <input type="text" th:field="*{firstName}" placeholder="Имя"
                               class="form-control"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                               class="validation-message"></label>
                        <label>Фамилия</label><br>
                        <input type="text" th:field="*{lastName}"
                               placeholder="Фамилия" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <label>Возраст</label><br>
                        <input type="text" th:field="*{age}" placeholder="Возраст"
                               class="form-control"/> <label
                            th:if="${#fields.hasErrors('age')}" th:errors="*{age}"
                            class="validation-message"></label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <label>Пол</label><br>
                        <select th:field="*{gender}" style="width: 150px">
                            <option th:value="0" th:text="Мужской"></option>
                            <option th:value="1" th:text="Женский"></option>
                        </select>
                        <label th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" class="validation-message"></label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <br><label>Пароль</label><br>
                        <input type="password" th:field="*{password}"
                               placeholder="Пароль" class="form-control"/> <label
                            th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                            class="validation-message"></label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <label>Интересы</label><br>
                        <input type="text" th:field="*{interests}"
                               placeholder="Интересы" class="form-control"/> <label
                            th:if="${#fields.hasErrors('interests')}" th:errors="*{interests}"
                            class="validation-message"></label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <label>Город</label><br>
                        <input type="text" th:field="*{city}"
                               placeholder="Город" class="form-control"/> <label
                            th:if="${#fields.hasErrors('city')}" th:errors="*{city}"
                            class="validation-message"></label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <button type="submit" class="btn btn-primary btn-block">Зарегистрировать</button>
                    </div>
                </div>

                <h2><span class="text-success" th:utext="${successMessage}"></span></h2>

            </form>
        </div>
    </div>
</div>

</body>
</html>
